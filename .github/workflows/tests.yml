name: Tests

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install package
        run: uv sync --extra dev
      - name: Run unit tests
        run: uv run python -m unittest discover -s tests
      - name: Install DuckDB SQLAlchemy adapter
        run: uv run python -m pip install duckdb duckdb-engine
      - name: Run SQLCheck against DuckDB in-memory
        env:
          SQLCHECK_CONN_DUCKDB: "duckdb:///:memory:"
        run: uv run sqlcheck run tests/fixtures -c duckdb
